<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./resposive.css" />
        <title>Digital Agency</title>
    </head>
    <body>
        <div class="container">
            <!-- navbar -->
            <div class="nav_container">
                <div class="nav_container_heading">Digital Agency</div>
                <ul class="nav_container_list">
                    <li class="nav_container_item">home</li>
                    <li class="nav_container_item">About</li>
                    <li class="nav_container_item">Testimonials</li>
                    <li class="nav_container_item">contact</li>
                </ul>
                <img
                    src="./assets/imgs/bars-solid.svg"
                    alt="bars-solid"
                    class="image"
                />
            </div>
            <!-- hero -->
            <div class="hero_container">
                <div class="hero_container_info">
                    <h1 class="heading">
                        Building digital products, brands & experience
                    </h1>
                    <p class="desc">
                        Digital Agency is your online team mangement tool that
                        easy and prompt
                    </p>
                    <button class="btn">Contact Us</button>
                </div>
                <div class="hero_container_img">
                    <img
                        src="./assets/imgs/hero_img.svg"
                        alt="Building digital products, brands & experience"
                        class="image"
                    />
                </div>
            </div>
            <!-- companies -->
            <div class="companies_container"></div>
            <!-- branding -->
            <div class="branding_container"></div>
            <!-- custome -->
            <div class="custome_container"></div>
            <!-- testimonial -->
            <div class="testimonial_container"></div>
            <!-- contact -->
            <div class="contact_container"></div>
            <!-- footer -->
            <div class="footer_container"></div>
        </div>
    </body>
</html>
